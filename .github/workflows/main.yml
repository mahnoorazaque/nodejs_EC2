name: Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main  
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key 🔑
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Test SSH Connection 🛠️
        run: ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo Connected successfully!"

      - name: Deploy via SSH 🚀
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/my-node-app
            git pull origin main
            npm install
            pm2 restart app || pm2 start index.js --name app
          EOF

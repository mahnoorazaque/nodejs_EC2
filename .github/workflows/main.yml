name: Deploy Node.js App to AWS EC2

on:
  push:
    branches:
      - main  
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key 🔑
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Test SSH Connection 🛠️
        run: ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo Connected successfully!"

      - name: Deploy via SSH 🚀
        run: |
          ssh -i ec2-key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Ensure the project directory exists
            mkdir -p /home/ubuntu/simple-node-app
            cd /home/ubuntu/simple-node-app

          # Clone the repository if not already present
            if [ ! -d ".git" ]; then
              git clone git@github.com:your-repo/simple-node-app.git .  # Replace with your repo
            else
              git pull origin main
            fi

          # Install dependencies
            npm install

          # Restart the application with PM2 using app.js
            pm2 restart app || pm2 start app.js --name app
            EOF


name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > githubkey.pem
        chmod 400 githubkey.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i githubkey.pem ec2-user@18.208.167.95 << 'EOF'
          cd ~/app || mkdir ~/app && cd ~/app
          git clone https://github.com/mahnoorazaque/nodejs_project.git || (cd nodejs_project && git pull origin main)
          cd nodejs_project
          npm install
          pm2 stop all || true
          pm2 start app.js --name "node-app"
        EOF
